<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LoveCentage</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #d63384;
    }

    label {
      display: block;
      margin: 1rem 0 0.2rem;
    }

    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
    }

    .result {
      margin-top: 2rem;
      text-align: center;
    }

    .heart {
      font-size: 100px;
      transition: transform 0.3s ease;
      color: lightgray;
    }

    .charged {
      color: #ff5b8b;
    }

    #resetBtn {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #f783ac;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #resetBtn:hover {
      background-color: #e64980;
    }
  </style>
</head>
<body>
  <h1>💕 LoveCentage - 오늘의 연락 비율</h1>

  <label>전화한 시간 (분)</label>
  <input type="number" id="callTime" value="0">

  <label>카톡방에 있었던 시간 (분)</label>
  <input type="number" id="kakaoTime" value="0">

  <label>디엠창에 있었던 시간 (분)</label>
  <input type="number" id="dmTime" value="0">

  <label>하루 목표 연락 시간 (분)</label>
  <input type="number" id="targetTime" value="1200">

  <button id="resetBtn">입력값 초기화</button>

  <div class="result">
    <div id="heart" class="heart">❤️</div>
    <p id="percent">연락 퍼센트: 0%</p>
    <p id="total">총 연락 시간: 0분</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
